<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="https://github.com/Marado-Programer/jsculator">
		<meta name="description" content="Calculator made with JavaScript">
		<meta name="keywords" content="calculator, JavaScript">
		<meta name="viewport" content="width = device-width, initial-scale = 1">
		<title>jsculator - Calculator</title>
		<link href="./media/css/style.css" rel="stylesheet" role="link">
		<link href="./media/css/calcsLayout.css" rel="stylesheet" role="link">
		<script src="./media/js/application.js" type="text/javascript"></script>
	</head>
	<body role="document">
		<header>
			<h1 role="heading">jsculator</h1>
		</header>
		<nav>
		</nav>
		<main role="main">
			<article role="application">
				<section role="application" id="calc">
					<div id="screen">
						<div id="screen-panel">
							<span id="operation"></span>
						</div>
					</div>
					<div id="btns">
						<div id="conf-btns">
							<button class="mod-btns" id="shift" type="button" role="button"></button>
							<button class="mod-btns" id="alpha" type="button" role="button"></button>
							<button id="left" type="button" role="button"></button>
							<button id="down" type="button" role="button"></button>
							<button id="up" type="button" role="button"></button>
							<button id="right" type="button" role="button"></button>
							<button class="mod-btns" id="menu" type="button" role="button"></button>
							<button class="mod-btns" id="on" type="button" role="button"></button>
						</div>
						<div id="basic-calc">
							<div class="layout">
								<button id="" type="button" role="button">MC</button>
								<button id="" type="button" role="button">MR</button>
								<button id="" type="button" role="button">M&#x2212;</button>
								<button id="" type="button" role="button">M&#x2B;</button>
								<button id="" type="button" role="button">AC</button>
								<button id="" type="button" role="button">&#xB1;</button>
								<button id="" type="button" role="button">&#x25;</button>
								<button id="" type="button" role="button">&#x221A;</button>
								<button id="" type="button" role="button" value"7">7</button>
								<button id="" type="button" role="button" value"8">8</button>
								<button id="" type="button" role="button" value"9">9</button>
								<button id="" type="button" role="button">&#xF7;</button>
								<button id="" type="button" role="button" value"4">4</button>
								<button id="" type="button" role="button" value"5">5</button>
								<button id="" type="button" role="button" value"6">6</button>
								<button id="" type="button" role="button">&#xD7;</button>
								<button id="basic-one" type="button" role="button" value"1">1</button>
								<button id="" type="button" role="button" value"2">2</button>
								<button id="" type="button" role="button" value"3">3</button>
								<button id="" type="button" role="button">&#x2212;</button>
								<button id="" type="button" role="button" value"0">0</button>
								<button id="" type="button" role="button">&#x2E;</button>
								<button id="basic-result" type="button" role="button">&#x3D;</button>
								<button id="basic-add" type="button" role="button">&#x2B;</button>
							</div>
						</div>
					</div>
				</section>
				<section id="history">
					<div id="hist-panel">
					</div>	
				</section>
				<section id="notes-zone">
					<div id="note-book">
						<div class="page">
							<textarea name="text-notes" placeholder="Take some notes..." wrap="off"></textarea>
						</div>
					</div>
				</section>
			</article>
			<aside>
			</aside>
		</main>
		<hr role="separator">
		<footer>
			<address>
				Contribute on <a href="https://github.com/Marado-Programer/jsculator" role="link">Github</a>
			</address>
			<div>
				<div>
					<a rel="license" href="http://creativecommons.org/licenses/by-nd/4.0/">
						<img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-nd/4.0/88x31.png">
					</a>
					<br>
					This work is licensed under a 
					<a rel="license" href="http://creativecommons.org/licenses/by-nd/4.0/">Creative Commons Attribution-NoDerivatives 4.0 International License</a>.
				</div>
				<div>
					<object type="image/svg+xml"
						data="https://mirrors.creativecommons.org/presskit/buttons/88x31/svg/by-nd.svg"
						role="image">
					</object>
				</div>
			</div>
		</footer>
	</body>
</html>
